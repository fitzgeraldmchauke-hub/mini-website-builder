<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Website Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon only -->
<link rel="icon" href="Favi.png">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

header {
  padding: 14px;
  background: #020617;
  border-bottom: 1px solid #1e293b;
  text-align: center;
  font-size: 20px;
  font-weight: 800;
}

.container {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 12px;
  padding: 12px;
  height: calc(100vh - 64px);
}

.panel {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.panel h2 {
  margin: 0 0 8px;
  font-size: 12px;
  color: #60a5fa;
  text-transform: uppercase;
}

textarea {
  flex: 1;
  background: #020617;
  color: #e5e7eb;
  border: none;
  outline: none;
  font-family: monospace;
  font-size: 14px;
  padding: 10px;
  border-radius: 10px;
}

/* Preview area */
.preview-wrap {
  position: relative;
  flex: 1;
  border-radius: 12px;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: white;
}

/* Fullscreen button (YouTube-style) */
.fullscreen-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  border-radius: 6px;
  padding: 6px 8px;
  cursor: pointer;
  font-size: 14px;
}

.fullscreen-btn:hover {
  background: rgba(0,0,0,0.8);
}

.buttons {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

button.action {
  padding: 8px 12px;
  border-radius: 10px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  background: #2563eb;
  color: white;
}
</style>

<!-- Skulpt for Python execution -->
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/skulpt-stdlib.js"></script>

</head>

<body>

<header>Mini Website Builder</header>

<div class="container">

  <div class="panel">
    <h2>Any Code</h2>
    <textarea id="code" placeholder="Type HTML, CSS, JS, or Python-like code"></textarea>
  </div>

  <div class="panel">
    <h2>Preview</h2>

    <div class="preview-wrap" id="previewWrap">
      <iframe id="preview"></iframe>
      <button class="fullscreen-btn" onclick="fullscreenPreview()">â›¶</button>
    </div>

    <div class="buttons">
      <button class="action" onclick="render()">Preview</button>
      <button class="action" onclick="exportSite()">Export</button>
      <button class="action" onclick="publish()">Publish (Netlify)</button>
    </div>
  </div>

</div>

<script>
const codeEl = document.getElementById("code");
const preview = document.getElementById("preview");
const previewWrap = document.getElementById("previewWrap");

function escapeHTML(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

function render() {
  const code = codeEl.value;

  const looksLikePython =
    /print\s*\(|input\s*\(|def\s+|elif|import\s+|:\s*$|True|False|None/m.test(code);

  const looksLikeHTML =
    /<[^>]+>/m.test(code);

  const looksLikeCSS =
    /\{[\s\S]*?\}/m.test(code) && /:/m.test(code);

  const looksLikeJS =
    /function\s*\(|=>|console\.log|\b(let|const|var)\b/m.test(code);

  if (looksLikePython && !looksLikeHTML && !looksLikeCSS && !looksLikeJS) {
    function runSkulpt(code) {
      const outContainer = `
<!DOCTYPE html>
<html>
<body style="font-family:monospace;background:#0f172a;color:#e5e7eb;padding:12px">
<b>Detected: Python code (executed)</b>
<pre id="pythonOutput"></pre>
</body>
</html>`;
      preview.srcdoc = outContainer;

      setTimeout(() => {
        const iframeDoc = preview.contentDocument;
        Sk.configure({
          output: text => iframeDoc.getElementById("pythonOutput").textContent += text + "\n",
          read: builtinRead
        });
        Sk.misceval.asyncToPromise(() =>
          Sk.importMainWithBody("<stdin>", false, code, true)
        ).catch(err => iframeDoc.getElementById("pythonOutput").textContent += err.toString());
      }, 50);
    }

    function builtinRead(x) {
      if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
      return Sk.builtinFiles["files"][x];
    }

    runSkulpt(code);
    return;
  }

  if (looksLikeHTML) {
    preview.srcdoc = `
<!DOCTYPE html>
<html>
<body>
${code}
</body>
</html>`;
    return;
  }

  preview.srcdoc = `
<!DOCTYPE html>
<html>
<body style="font-family:monospace;padding:12px">
<pre>${escapeHTML(code)}</pre>
</body>
</html>`;
}

// Export / publish
function exportSite() {
  const blob = new Blob([preview.srcdoc], { type: "text/html" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "index.html";
  a.click();
}

function publish() {
  exportSite();
  window.open("https://github.com/");
}

function fullscreenPreview() {
  if (previewWrap.requestFullscreen) {
    previewWrap.requestFullscreen();
  }
}

// =====================
// Auto-close brackets
// =====================
codeEl.addEventListener("keydown", (e) => {
  const start = codeEl.selectionStart;
  const end = codeEl.selectionEnd;
  const val = codeEl.value;

  const pairs = {
    '(': ')',
    '{': '}',
    '[': ']'
  };

  if (e.key in pairs) {
    e.preventDefault();
    const insert = pairs[e.key];
    codeEl.value = val.slice(0, start) + e.key + insert + val.slice(end);
    codeEl.selectionStart = codeEl.selectionEnd = start + 1; // cursor in middle
  }

  // Skip closing bracket if already typed
  if (Object.values(pairs).includes(e.key)) {
    if (val[start] === e.key) {
      e.preventDefault();
      codeEl.selectionStart = codeEl.selectionEnd = start + 1;
    }
  }
});

// =====================
// Auto-close HTML tags
// =====================
codeEl.addEventListener("keydown", (e) =<> or > {
  const start = codeEl.selectionStart;
  const end = codeEl.selectionEnd;
  const val = codeEl.value;

  if (e.key === '>') {
    const before = val.slice(0, start);
    const tagMatch = before.match(/<([a-zA-Z0-9]+)$/); // detect tag name
    if (tagMatch) {
      e.preventDefault();
      const tagName = tagMatch[1];
      const insert = '>' + `</${tagName}>`;
      codeEl.value = val.slice(0, start) + insert + val.slice(end);
      codeEl.selectionStart = codeEl.selectionEnd = start + 1; // cursor inside opening tag
    }
  }
});
</script>

</body>
</html>
