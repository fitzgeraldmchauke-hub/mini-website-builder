<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Website Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon only -->
<link rel="icon" href="image.png">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

header {
  padding: 14px;
  background: #020617;
  border-bottom: 1px solid #1e293b;
  text-align: center;
  font-size: 20px;
  font-weight: 800;
}

.container {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 12px;
  padding: 12px;
  height: calc(100vh - 64px);
}

.panel {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.panel h2 {
  margin: 0 0 8px;
  font-size: 12px;
  color: #60a5fa;
  text-transform: uppercase;
}

textarea {
  flex: 1;
  background: #020617;
  color: #e5e7eb;
  border: none;
  outline: none;
  font-family: monospace;
  font-size: 14px;
  padding: 10px;
  border-radius: 10px;
}

/* Preview area */
.preview-wrap {
  position: relative;
  flex: 1;
  border-radius: 12px;
  overflow: hidden;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: white;
}

/* Fullscreen button (YouTube-style) */
.fullscreen-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  border-radius: 6px;
  padding: 6px 8px;
  cursor: pointer;
  font-size: 14px;
}

.fullscreen-btn:hover {
  background: rgba(0,0,0,0.8);
}

.buttons {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

button.action {
  padding: 8px 12px;
  border-radius: 10px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  background: #2563eb;
  color: white;
}
</style>
</head>

<body>

<header>Mini Website Builder</header>

<div class="container">

  <div class="panel">
    <h2>Any Code</h2>
    <textarea id="code" placeholder="Type HTML, CSS, JS, or Python-like code"></textarea>
  </div>

  <div class="panel">
    <h2>Preview</h2>

    <div class="preview-wrap" id="previewWrap">
      <iframe id="preview"></iframe>
      <button class="fullscreen-btn" onclick="fullscreenPreview()">â›¶</button>
    </div>

    <div class="buttons">
      <button class="action" onclick="render()">Preview</button>
      <button class="action" onclick="exportSite()">Export</button>
      <button class="action" onclick="publish()">Publish (Netlify)</button>
    </div>
  </div>

</div>

<script>
const codeEl = document.getElementById("code");
const preview = document.getElementById("preview");
const previewWrap = document.getElementById("previewWrap");

function escapeHTML(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

function render() {
  const code = codeEl.value;

  const looksLikePython =
    /print\s*\(|input\s*\(|def\s+|elif|import\s+|:\s*$|True|False|None/m.test(code);

  const looksLikeHTML =
    /<[^>]+>/m.test(code);

  const looksLikeCSS =
    /\{[\s\S]*?\}/m.test(code) && /:/m.test(code);

  const looksLikeJS =
    /function\s*\(|=>|console\.log|\b(let|const|var)\b/m.test(code);

  if (looksLikePython && !looksLikeHTML && !looksLikeCSS && !looksLikeJS) {
    preview.srcdoc = `
<!DOCTYPE html>
<html>
<body style="font-family:monospace;background:#0f172a;color:#e5e7eb;padding:12px">
<b>Detected: Python-like code (not executed)</b>
<pre>${escapeHTML(code)}</pre>
</body>
</html>`;
    return;
  }

  if (looksLikeHTML) {
    preview.srcdoc = `
<!DOCTYPE html>
<html>
<body>
${code}
</body>
</html>`;
    return;
  }

  preview.srcdoc = `
<!DOCTYPE html>
<html>
<body style="font-family:monospace;padding:12px">
<pre>${escapeHTML(code)}</pre>
</body>
</html>`;
}

function exportSite() {
  const blob = new Blob([preview.srcdoc], { type: "text/html" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "index.html";
  a.click();
}

function publish() {
  exportSite();
  window.open("https://app.netlify.com/drop", "_blank");
}

function fullscreenPreview() {
  if (previewWrap.requestFullscreen) {
    previewWrap.requestFullscreen();
  }
}
</script>

</body>
</html>
