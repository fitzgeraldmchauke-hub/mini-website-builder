<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Website Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="icon" href="image.png">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px;
  background: #020617;
  border-bottom: 1px solid #1e293b;
  font-weight: 800;
  font-size: 20px;
}

header img {
  height: 36px;
}

.container {
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 12px;
  padding: 12px;
  height: calc(100vh - 70px);
}

.panel {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 12px;
  display: flex;
  flex-direction: column;
}

.panel h2 {
  margin: 0 0 8px;
  font-size: 12px;
  color: #60a5fa;
  text-transform: uppercase;
}

textarea {
  flex: 1;
  background: #020617;
  color: #e5e7eb;
  border: none;
  outline: none;
  font-family: monospace;
  font-size: 14px;
  padding: 10px;
  border-radius: 10px;
}

iframe {
  flex: 1;
  width: 100%;
  border: none;
  border-radius: 12px;
  background: white;
}

.buttons {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

button {
  padding: 8px 12px;
  border-radius: 10px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  background: #2563eb;
  color: white;
}

button.secondary {
  background: #020617;
  border: 1px solid #1e293b;
}
</style>
</head>

<body>

<header>
  <img src="image.png" alt="Logo">
  Mini Website Builder
</header>

<div class="container">

  <!-- CODE PANEL -->
  <div class="panel">
    <h2>HTML Only</h2>
    <textarea id="html" placeholder="Write pure HTML here (no JS, no CSS)"></textarea>
  </div>

  <!-- PREVIEW PANEL -->
  <div class="panel">
    <h2>Preview</h2>
    <iframe id="preview"></iframe>

    <div class="buttons">
      <button onclick="render()">Preview</button>
      <button class="secondary" onclick="exportSite()">Export</button>
      <button class="secondary" onclick="publish()">Publish (Netlify)</button>
    </div>
  </div>

</div>

<script>
const htmlEl = document.getElementById("html");
const preview = document.getElementById("preview");

function render() {
  preview.srcdoc = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
${htmlEl.value}
</body>
</html>
`;
}

function exportSite() {
  const blob = new Blob([preview.srcdoc], { type: "text/html" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "index.html";
  a.click();
}

function publish() {
  alert(
    "How to publish:\n\n" +
    "1) Your site will download\n" +
    "2) Netlify will open\n" +
    "3) Drag index.html into Netlify"
  );
  exportSite();
  setTimeout(() => {
    window.open("https://app.netlify.com/drop", "_blank");
  }, 500);
}
</script>

</body>
</html>
